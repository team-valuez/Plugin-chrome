<!DOCTYPE html>
<html style = "width: 300px;">
<head>
	<title>SecureClick</title>
	<script src="popup.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  	<img src="images/icons/icon128.png" alt="Logo">
	<h1>SecureClick</h1>

	<div id="automatic-section">

		<div class="auto-section-design">
			<h3>The site url</h3>
    		<p id="currentUrl"></p>
		</div>

		<div class="auto-integrity">
			<p>Secure ^_^</p>
			<!-- <p>Phishing x_x</p> -->
		</div>

	</div>

	<div id="border-line"></div>
	
	<div id="manual-section">

		<h2>Integrity Checker</h2>
		<div class="url-div">
			<label for="url-input">URL:</label>
			<input type="text" placeholder="paste the url here..." id="url-input">
		</div>

		<div class="text-div">
			<label for="text-input">Text:</label>
			<input type="text" placeholder="paste the text here..." id="text-input"><br>
		</div>
		
		<button id="manual-scan-button">Check</button>
	
	</div>
</body>
</html>
